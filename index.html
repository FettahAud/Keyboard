<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keybord</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../../../fonts/all.css">
    <link rel="stylesheet" href="../../../fonts/fontawesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>Virtual keybord w/ HTML, CSS & JS</h1>
    <div class="mid">
        <div class="feta">
            <h2>Fetaures</h2>
            <ul>
                <li>Easy to integrate</li>
                <li>Responsive</li>
                <li>Vanilla JS (<span>no libaris riquired</span>)</li>
            </ul>
        </div>
        <textarea id="text" cols="30" rows="10"></textarea>
    </div>
    <div class="keybord">
        <div class="row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div class="delete two-space"><i class="fas fa-backspace"></i></div>
        </div>
        <div class="row">
            <div>q</div>
            <div>w</div>
            <div>e</div>
            <div>r</div>
            <div>t</div>
            <div>y</div>
            <div>u</div>
            <div>i</div>
            <div>o</div>
            <div>p</div>
        </div>
        <div class="row">
            <div class="shift two-space"><i class="far fa-hand-point-up"></i></div>
            <div>a</div>
            <div>s</div>
            <div>d</div>
            <div>f</div>
            <div>g</div>
            <div>h</div>
            <div>j</div>
            <div>k</div>
            <div>l</div>
            <div class="enter two-space"><i class="far fa-hand-point-left"></i></div>
        </div>
        <div class="row">
            <div class="two-space"><i class="far fa-check-circle"></i></div>
            <div>z</div>
            <div>x</div>
            <div>c</div>
            <div>v</div>
            <div>b</div>
            <div>n</div>
            <div>m</div>
            <div>,</div>
            <div>.</div>
            <div>?</div>
        </div>
        <div class="row">
            <div class="space"><i class="fas fa-campground"></i></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
